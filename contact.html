<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Ned Nimocks / Contact</title>
</head>

<body>
    
    <!-- Universal header with name and page links -->
    <header>
        <div class="logo">
            <h1>Ned Nimocks</h1>
        </div>

        <!-- Navigation Links -->
        <nav>
            <ul>
                <li><a href="index.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Form content section -->
    <section class="content">
        <h2>Contact</h2>
        <hr>
        <form action="#" method="post" id="contact-form">
            Name<br>
            <input type="text" name="name" placeholder="John Smith">
            <br>
            Email<br>
            <input type="email" name="email" placeholder="example@gmail.com">
            <br>
            Message<br>
            <textarea name="message"></textarea>
            <input type="submit" value="Submit">
        </form>

    </section>

    <!-- Contacts section sidebar -->
    <aside>
        <h3>Connect with Me</h3>
        <hr>
        <ul>
            <li><img src="assets/images/linkedin-icon.png" alt="LinkedIn"></li>
            <li><img src="assets/images/github-icon.png" alt="GitHub"></li>
            <li><img src="assets/images/stack-overflow-icon.png" alt="Stack Overflow"></li>
        </ul>
    </aside>

</body>

</html>
